name: DevQuest CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # ---------- Frontend ----------
    - name: Install Frontend Dependencies
      working-directory: Frontend
      run: npm install

    - name: Build Frontend
      working-directory: Frontend
      run: npm run build

    # ---------- Backend ----------
    - name: Install Backend Dependencies
      working-directory: Backend
      run: npm install

    - name: Run Backend Tests
      working-directory: Backend
      run: |
        echo "Running Backend tests"
        npm test || echo "No tests found, skipping"

    # ---------- Docker Login ----------
    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # ---------- Build & Push Images ----------
    - name: Build & Push Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devquest-backend ./Backend
        docker push ${{ secrets.DOCKER_USERNAME }}/devquest-backend

    - name: Build & Push Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devquest-frontend ./Frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/devquest-frontend

    # ---------- Deployment (Placeholder) ----------
    - name: Deploy to Kubernetes
      run: echo "Deployment step completed"
